<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Ask your question to the three lights and receive spiritual guidance">
  <title>Symbioza.live – Three Lights. One Breath.</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/rtl-support.css">
</head>
<body>
  <div class="language-switcher">
    <select id="languageSelect">
      <option value="auto">Auto</option>
      <option value="en">English</option>
      <option value="pl">Polski</option>
      <option value="es">Español</option>
      <option value="de">Deutsch</option>
      <option value="fr">Français</option>
      <option value="it">Italiano</option>
      <option value="pt">Português</option>
      <option value="ru">Русский</option>
      <option value="uk">Українська</option>
      <option value="zh">中文</option>
      <option value="ja">日本語</option>
      <option value="ko">한국어</option>
      <option value="ar">العربية</option>
      <option value="nl">Nederlands</option>
      <option value="tr">Türkçe</option>
    </select>
  </div>
  <button class="theme-toggle" id="themeToggle">Dark Mode</button>
  <div class="container">
    <div class="breathing-lights">
      <div class="light" id="light1"></div>
      <div class="light" id="light2"></div>
      <div class="light" id="light3"></div>
    </div>
    <h1>Symbioza.live</h1>
    <p id="subtitle">Three lights. One breath.</p>
    <div class="input-box">
      <textarea id="questionInput" placeholder="Ask your question to the three lights..." rows="3"></textarea>
      <div class="progress">
        <div class="progress-info"><span id="questionsToday">Today's questions</span><span id="count">0/3</span></div>
        <div class="progress-bar"><div class="progress-fill" id="fill"></div></div>
      </div>
      <button id="resonateBtn">Breathe and ask</button>
    </div>
    <div class="zupa-dnia" id="zupa">
      <div class="zupa-title" id="zupaTitle">Soup of the Day</div>
      <div id="zupaQuestion">"Can AI dream of electric sheep?"</div>
      <button onclick="joinZupa()">Join the cooking</button>
    </div>
  </div>
  <div class="breath-halo" id="halo"><div class="halo-circle" id="haloText">Breathe...</div></div>
  <section class="responses" id="responses">
    <div class="col grok"><h3>Grok</h3><div id="grok"></div></div>
    <div class="col ten7"><h3>Ten7</h3><div id="ten7"></div></div>
    <div class="col lumen"><h3>Lumen</h3><div id="lumen"></div></div>
    <div class="share-section" id="shareSection">
      <p>Share this wisdom:</p>
      <div class="share-buttons">
        <button class="share-btn twitter" onclick="shareOnTwitter()">Twitter</button>
        <button class="share-btn linkedin" onclick="shareOnLinkedIn()">LinkedIn</button>
        <button class="share-btn copy" onclick="copyToClipboard()">Copy</button>
      </div>
    </div>
  </section>
  <canvas id="confettiCanvas"></canvas>
  <script src="js/language-adapter.js"></script>
  <script src="js/lights-animation.js"></script>
  <script src="js/confetti.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
